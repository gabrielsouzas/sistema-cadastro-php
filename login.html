<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login - Sistema de Venda de Carros</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Sistema de Venda de Carros</h1>
            <img class="left-login-image" src="image/venda-carros.svg" alt="Venda de Carros Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="txtusuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="pswsenha" placeholder="Senha">
                    </div>
                    <button class="btn-login" type="submit">Login</button>
                
            </div>
        </div>
    </div>
</body>
</html>
